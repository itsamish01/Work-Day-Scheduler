<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div class="row row-cols-3 border">
        <div class="col text-right border">9AM</div>
        <text-area class="form-control col-8" type="text" id="9AM" data-hour="09"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">10AM</div>
        <text-area class="form-control col-8" type="text" id="10AM" data-hour="10"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">11AM</div>
        <text-area class="form-control col-8" type="text" id="11AM" data-hour="11"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">12PM</div>
        <text-area class="form-control col-8" type="text" id="12PM" data-hour="12"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">1PM</div>
        <text-area class="form-control col-8" type="text" id="1PM" data-hour="13"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">2PM</div>
        <text-area class="form-control col-8" type="text" id="2PM" data-hour="14"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">3PM</div>
        <text-area class="form-control col-8" type="text" id="3PM" data-hour="15"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">4PM</div>
        <text-area class="form-control col-8" type="text" id="4PM" data-hour="16"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
      <div class="row row-cols-3 border">
        <div class="col text-right border">5PM</div>
        <text-area class="form-control col-8" type="text" id="5PM" data-hour="17"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
      </div>
    </div>
    <div class="row row-cols-3 border">
      <div class="col text-right border">6PM</div>
      <text-area class="form-control col-8" type="text" id="5PM" data-hour="17"></textarea>
      <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
